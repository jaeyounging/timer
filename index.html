<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <img src="./img/weniv-logo.png" alt="위니브 로고" />
    </h1>
    <article class="container">
      <h2>TIMER</h2>
      <div class="line"></div>
      <main class="count">
        <div>
          <p>HRS</p>
          <img src="./img/box.png" />
        </div>
        <img class="dot" src="./img/dot.png" alt="콜론" />
        <div>
          <p>MIN</p>
          <img src="./img/box.png" />
        </div>
        <img class="dot" src="./img/dot.png" alt="콜론" />
        <div>
          <p>SEC</p>
          <img src="./img/box.png" />
        </div>
      </main>
      <footer>
        <button class="start-btn" type="button">START</button>
        <button class="reset-btn" type="button">RESET</button>
      </footer>
    </article>
    <script src=""></script>
  </body>
</html>
